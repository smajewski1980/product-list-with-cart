<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom:1.5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="/populate_cards.js" defer></script>
    <script src="/index.js" defer></script>
  </head>
  <body>
    <main id="top">
      <dialog>
        <div class="order-conf">
          <img src="/assets/images/icon-order-confirmed.svg" alt="" tabindex="0"/>
          <p>Order Confirmed</p>
          <p>We hope you enjoy your food!</p>
          <div class="order-summary">

            <div class="order-summary-items-wrapper"></div>   
            
            <div class="order-summary-subtotal-wrapper">
              <div class="order-summary-line-wrapper">
                <p>Subtotal</p>
                <p class="summary-subtotal"></p>
              </div>
              <div class="order-summary-line-wrapper">
                <p>8% sales tax</p>
                <p class="summary-tax"></p>
              </div>
            </div>

            <div class="order-conf-total-wrapper">
              <p>Order Total</p>
              <p></p>
            </div>

          </div>
          <button class="btn-new-ord">Start New Order</button>
        </div>
      </dialog>

      <section class="product-grid">

        <h1>Desserts</h1>
        <div class="cards-grid-wrapper"></div>

      </section>

      <section class="cart">

        <div class="cart-empty">
          <h2>Your Cart (0)</h2>
          <img src="/assets/images/illustration-empty-cart.svg" alt="" />
          <p>Your added items will appear here</p>
        </div>

        <div class="cart-with-items">
          <h2>Your Cart (x)</h2>

          <div class="cart-items-wrapper">
            <div class="cart-items-inner-wrapper"></div>

            <div class="cart-subtotal-wrapper">
              <div class="cart-subtotal-line-wrapper">
              <p>Subtotal</p>
              <p class="subtotal"></p>
            </div>
            <div class="cart-subtotal-line-wrapper">
              <p>8% sales tax</p>
              <p class="tax"></p>
            </div>
            </div>
           
          <div class="total-wrapper">
            <p>Order Total</p>
            <p class="cart-total">$XX.XX</p>
          </div>

          <div class="disclaimer">
            <img src="/assets/images/icon-carbon-neutral.svg" alt="" />
            <p>This is a <span>carbon-neutral</span> delivery</p>
          </div>

          <a href="#top"><button class="btn-conf-ord">Confirm Order</button></a>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Steve Majewski</a>.
    </div>
  </body>
</html>
